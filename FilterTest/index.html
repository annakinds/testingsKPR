<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Test</title>
</head>
<body>
    <div class="filter">
        <ul class="labels">
            <li class="label label1">Label 1 long label</li>
            <li class="label label2">Label 2</li>
            <li class="label label3">Label 3 longer label</li>
            <li class="label label4">Label 4</li>
            <li class="refresh">Refresh</li>
            <li class="click"><button>Take picture</button></li>
        </ul>
        <video id="camera" width="400" height="600" autoplay playsinline></video>

    </div>
</body>
</html>
<style>
     .filter {
        border: .1rem solid black;
        width: 30rem;
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: auto;
     }

     .labels {
        grid-column: 1;
        grid-row: 1;
        z-index: 2;
        font-size: 2rem;
        list-style: none;
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: 1fr 1fr 4fr 1fr 1fr 1fr 1fr;

     }

     .label {
        background-color: red;
        padding: 1rem;
        border-radius: 1rem;
        width: fit-content;
        height: fit-content;
     }

     .label1 {
        grid-column: 1;
        grid-row: 1;
        justify-self: start;
        align-self: start;
     }

     .label2 {
        grid-column: 1;
        grid-row: 2;
        justify-self: end;
        align-self: center;
        margin-right: 2rem;
     }

     .label3 {
        grid-column: 1;
        grid-row: 4;
        justify-self: center;
        align-self: center;
     }

     .label4 {
        grid-column: 1;
        grid-row: 5;
        justify-self: start;
        align-self: end;
     }

     .refresh {
        grid-column: 1;
        grid-row: 6;
        justify-self: center;
        align-self: end;
        margin-right: 2rem;
        background-color: gray;
        padding: 1rem;
        border-radius: 1rem;
     }

    .click {
        grid-column: 1;
        grid-row: 7;
        justify-self: center;
        align-self: end;
    }

     #camera {
        grid-column: 1;
        grid-row: 1;
        z-index: 1;
        width: 30rem;        /* phone width */
        height: 50rem;       /* phone height */
        object-fit: cover;   /* fills the space like a phone camera */
        border-radius: 20px; /* rounded corners like a phone */
        background: black;
     }
</style>
<script>
    // Select the video element
    const video = document.getElementById("camera");

    // Ask for camera access
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream; // Show camera stream
        })
        .catch(error => {
            console.error("Camera error:", error);
        });
</script>
